<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片合集</title>
    <style type="text/css">
        .photo{''}
    </style>
</head>
<body>
{% for photo_day in photos_days %}
<div class="photo"><a href="{% url 'photos:photos' photo_day.day 1 %}" class="photo"><img src="{% static 'Image/{{ photo_day.image }}' %}">{{ photo_day.day }}</a></div>
{% endfor %}
</body>
</html>
